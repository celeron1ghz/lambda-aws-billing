service: aws-billing-notifier

provider:
  name: aws
  runtime: nodejs4.3
  stage: dev
  region: us-east-1
  deploymentBucket: serverless-upload-us-east-1
  versionFunctions: false
  iamRoleStatements:
    - Effect:   "Allow"
      Action:
        - "s3:ListAllMyBuckets"
        - "kms:ListAliases"
        - "ec2:DescribeInstances"
        - "ec2:DescribeReservedInstances"
        - "rds:DescribeDBInstances"
        - "rds:DescribeReservedDBInstances"
        - "route53:ListHostedZones"
        - "cloudwatch:GetMetricStatistics"
      Resource: "*"
    - Effect: Allow
      Action:
        - ssm:GetParameter
      Resource:
        Fn::Join: [ ":", ["arn:aws:ssm:ap-northeast-1", { Ref: AWS::AccountId }, "parameter/slack/webhook/dev"]]

functions:
  main:
    handler: handler.aws_billing_notifier
    description: Post aws billing info to slack
    timeout: 20
    memorySize: 1024
    events:
      - schedule: cron(0 0 * * ? *)